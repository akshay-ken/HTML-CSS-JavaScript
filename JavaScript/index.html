<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Auto-O-Matic</title>
    <meta charset="utf-8">
    <script>
      let fiat = {
        make: "fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
        start: function() {
          this.started = true;
        },
        stop: function() {
          this.started = false;
        },
        drive: function() {
          if (this.started) {
            alert("Zoom Zoom");
          } else {
            alert("You need to start the engine first.");
          }
        }
      };
    </script>
  </head>
  <body></body>
</html>
